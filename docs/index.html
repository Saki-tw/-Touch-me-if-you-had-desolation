<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-</title>
    <meta name="description" content="Saki's Void.">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #c0c0c0;
            --accent-color: #8cb4f5; /* 勿忘我藍 */
            --code-bg: #111;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Menlo", "Monaco", "Courier New", monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 680px;
            width: 100%;
            padding-bottom: 100px;
        }

        /* 標題與引用 */
        h1 {
            font-size: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 40px;
            font-weight: normal;
            color: #fff;
            letter-spacing: 1px;
        }

        blockquote {
            border-left: 3px solid var(--accent-color);
            margin: 0 0 40px 0;
            padding: 15px 20px;
            color: #fff;
            font-style: italic;
            background: #0a0a0a;
        }

        /* 章節標題 */
        h2 {
            font-size: 1.2rem;
            margin-top: 60px;
            margin-bottom: 20px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }
        h2::before {
            content: ">";
            margin-right: 10px;
            color: #555;
            font-weight: normal;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        /* 列表 */
        ul {
            padding-left: 20px;
            color: #aaa;
        }
        li {
            margin-bottom: 8px;
        }

        /* 連結 */
        a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent-color);
            transition: all 0.2s;
        }
        a:hover {
            background-color: rgba(140, 180, 245, 0.1);
            border-bottom: 1px solid var(--accent-color);
        }

        /* 代碼區塊 */
        pre {
            background: var(--code-bg);
            padding: 20px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            color: #a5d6a7;
            font-size: 0.9rem;
            border-radius: 4px;
        }

        /* 圖片容器 */
        .img-container {
            margin: 30px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            filter: grayscale(30%);
            transition: filter 0.3s;
        }
        img:hover {
            filter: grayscale(0%);
        }
        .caption {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        /* 供養區塊 */
        .feed-section {
            border: 1px solid #444;
            background: #0a0a0a;
            padding: 25px;
            border-radius: 8px;
            margin-top: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* 頁腳 */
        .footer {
            margin-top: 100px;
            padding-top: 30px;
            border-top: 1px solid #222;
            font-size: 0.8rem;
            color: #444;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
